name: dockerize
run-name: dockerize
on:
  push:
    # only build+push docker on release-please tags
    tags: ["v*"]
    paths:
    - ".github/actions/**"
    - ".github/workflows/**"
    - "conda-recipe/**"
    - "genome_kit/**"
    - "setup.py"
    - "setup/**"
    - "src/**"
    - "tests/**"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/build-gk
        with:
          platform: linux-64

      - name: restore mamba env
        id: restore_mamba_cache
        uses: actions/cache/restore@v4
        with:
          key: mamba-env-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/workflows/run-tests.yaml', '.github/actions/**') }}
          path: |
            ~/micromamba
            ~/.condarc
            ~/bin/micromamba
          fail-on-cache-miss: true

      - name: restore the gk package tarballs
        id: restore_gk_pkg
        uses: actions/cache/restore@v4
        with:
          key: gk-tarballs-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('.github/workflows/run-tests.yaml', '.github/actions/**', 'conda-recipe/**', 'src/**', 'genome_kit/**', 'setup.py', 'setup/**', 'tests/**') }}
          path: |
            ~/conda-bld
          fail-on-cache-miss: true

      - name: create gk env
        id: create-gk-env
        shell: bash -l -e {0}
        run: |
          set -x
          pgk_file_path=$(eval ls -1 ~/conda-bld/linux-64/*py310*.tar.bz2 | head -1)
          pkg_file=$(basename ${pgk_file_path})
          pkg_version=$(echo $pkg_file | grep -Eo '[0-9]+\.[0-9]+\.[0-9]+')
          echo "PKG_VERSION=${pkg_version}" >> $GITHUB_OUTPUT
          micromamba activate build
          conda index ~/conda-bld
          # explicitly specify py310
          mamba create -n genomekit -c file://${HOME}/conda-bld genomekit=${pkg_version} python=3.10
          set +x

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Guard against pushing an existing version tag
      - name: Fail if version tag already exists on Docker Hub
        id: guard-duplicate-docker-tag
        env:
          DOCKER_REPO: deepgenomicsinc/genomekit
          VERSION: ${{ steps.create-gk-env.outputs.PKG_VERSION }}
        run: |
          set -euo pipefail
          tag="${VERSION}-py310"
          url="https://hub.docker.com/v2/repositories/${DOCKER_REPO}/tags/${tag}"
          echo "Checking if ${DOCKER_REPO}:${tag} exists on Docker Hub..."
          status=$(curl -fsS -o /dev/null -w "%{http_code}" "${url}")
          case "$status" in
            200)
              echo "Error: ${DOCKER_REPO}:${tag} already exists on Docker Hub. Aborting publish."
              exit 1
              ;;
            404)
              echo "OK: ${DOCKER_REPO}:${tag} does not exist; continuing."
              ;;
            *)
              echo "Error: Unexpected HTTP ${status} when checking ${url}" >&2
              exit 2
              ;;
          esac

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: /home/runner/micromamba/envs/build/envs
          file: Dockerfile
          push: true
          tags: |
            deepgenomicsinc/genomekit:latest
            deepgenomicsinc/genomekit:latest-py310
            deepgenomicsinc/genomekit:${{ steps.create-gk-env.outputs.PKG_VERSION }}-py310
